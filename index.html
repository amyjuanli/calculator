<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster" />
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <div id='container'>
        <h1>Calculator</h1>
        <div id='calculator'>
            <div id="res"></div>
            <div id="btns">
                <button id="AC" class="btn">AC</button>
                <button id="CE" class="btn">CE</button>
                <button id="lbracket" class="btn">(</button>
                <button id="rbracket" class="btn">)</button>
                <button id="seven" class="btn-number">7</button>
                <button id="eight" class="btn-number">8</button>
                <button id="nine" class="btn-number">9</button>
                <button id="div" class="btn-operator">&divide;</button>
                <button id="four" class="btn-number">4</button>
                <button id="five" class="btn-number">5</button>
                <button id="six" class="btn-number">6</button>
                <button id="mul" class="btn-operator">&times;</button>
                <button id="one" class="btn-number">1</button>
                <button id="two" class="btn-number">2</button>
                <button id="three" class="btn-number">3</button>
                <button id="sub" class="btn-operator">-</button>
                <button id="zero" class="btn-number">0</button>
                <button id="dot" class="btn-number">.</button>
                <button id="eql" class="btn-operator">=</button>
                <button id="sum" class="btn-operator">+</button>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
